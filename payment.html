<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - FuelExpress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .logo-text {
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: -1px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <svg class="w-10 h-10 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M12 6V3m0 18v-3M5.636 5.636l1.414 1.414m10.05 10.05l1.414 1.414M5.636 18.364l1.414-1.414m10.05-10.05l1.414-1.414"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c-3.866 0-7 3.134-7 7s3.134 7 7 7 7-3.134 7-7-3.134-7-7-7z"></path><path d="M12 12v0c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3z"></path></svg>
                <span class="logo-text text-gray-800">Fuel<span class="text-blue-500">Express</span></span>
            </a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12 flex justify-center">
        <div class="w-full max-w-md">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold text-gray-800">Final Step: Payment</h1>
                <p class="text-gray-600 mt-2">Choose your preferred payment method.</p>
            </div>

            <div class="bg-white p-8 rounded-lg shadow-lg">
                <div class="mb-6">
                    <h3 class="font-bold text-lg mb-2">Order Summary</h3>
                    <div class="bg-gray-50 p-4 rounded-md">
                        <div class="flex justify-between"><span>Service:</span><span class="font-semibold">Fuel Delivery</span></div>
                        <div class="flex justify-between"><span>Item:</span><span class="font-semibold">5 Litres Petrol</span></div>
                        <div class="flex justify-between text-xl font-bold mt-2 pt-2 border-t"><span>Total:</span><span>₹ 550.00</span></div>
                    </div>
                </div>
                
                <form id="payment-form">
                    <div class="space-y-4">
                        <div>
                            <label for="card-holder" class="block mb-2 text-sm font-medium text-gray-700">Card Holder Name</label>
                            <input type="text" id="card-holder" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="John Doe" required>
                        </div>
                        <div>
                            <label for="card-number" class="block mb-2 text-sm font-medium text-gray-700">Card Number</label>
                            <input type="text" id="card-number" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="•••• •••• •••• ••••" required>
                        </div>
                        <div class="flex space-x-4">
                            <div class="flex-1">
                                <label for="expiry-date" class="block mb-2 text-sm font-medium text-gray-700">Expiry Date</label>
                                <input type="text" id="expiry-date" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="MM/YY" required>
                            </div>
                            <div class="flex-1">
                                <label for="cvv" class="block mb-2 text-sm font-medium text-gray-700">CVV</label>
                                <input type="text" id="cvv" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="•••" required>
                            </div>
                        </div>
                    </div>
                     <div class="mt-8">
                        <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg text-lg font-bold hover:bg-blue-600 transition duration-300">
                            Pay Now
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

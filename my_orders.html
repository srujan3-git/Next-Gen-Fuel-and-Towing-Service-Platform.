<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - FuelExpress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .logo-text {
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: -1px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <svg class="w-10 h-10 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M12 6V3m0 18v-3M5.636 5.636l1.414 1.414m10.05 10.05l1.414 1.414M5.636 18.364l1.414-1.414m10.05-10.05l1.414-1.414"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c-3.866 0-7 3.134-7 7s3.134 7 7 7 7-3.134 7-7-3.134-7-7-7z"></path><path d="M12 12v0c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3z"></path></svg>
                <span class="logo-text text-gray-800">Fuel<span class="text-blue-500">Express</span></span>
            </a>
            <a href="services.html" class="bg-blue-500 text-white px-5 py-2 rounded-full hover:bg-blue-600 transition duration-300 shadow-sm">Request New Service</a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800">My Order History</h1>
            <p class="text-gray-600 mt-2">Here are the details of your past service requests.</p>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl mx-auto">
            <div class="space-y-6">
                <div class="p-4 border rounded-lg flex flex-col md:flex-row justify-between md:items-center">
                    <div>
                        <h3 class="font-bold text-xl">Fuel Delivery</h3>
                        <p class="text-sm text-gray-600">5 Litres, Petrol</p>
                        <p class="text-sm text-gray-500">Date: 25/07/2025</p>
                    </div>
                    <div class="mt-4 md:mt-0 text-right">
                         <p class="font-bold text-lg">₹ 550.00</p>
                         <span class="text-sm font-semibold text-green-600">Completed</span>
                    </div>
                </div>
                <div class="p-4 border rounded-lg flex flex-col md:flex-row justify-between md:items-center">
                    <div>
                        <h3 class="font-bold text-xl">Towing Service</h3>
                        <p class="text-sm text-gray-600">To: Local Garage, Nagapatla</p>
                        <p class="text-sm text-gray-500">Date: 15/06/2025</p>
                    </div>
                    <div class="mt-4 md:mt-0 text-right">
                         <p class="font-bold text-lg">₹ 1200.00</p>
                         <span class="text-sm font-semibold text-green-600">Completed</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>

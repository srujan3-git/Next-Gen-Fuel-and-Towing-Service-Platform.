<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Service - FuelExpress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .logo-text {
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: -1px;
        }
        .service-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <svg class="w-10 h-10 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M12 6V3m0 18v-3M5.636 5.636l1.414 1.414m10.05 10.05l1.414 1.414M5.636 18.364l1.414-1.414m10.05-10.05l1.414-1.414"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c-3.866 0-7 3.134-7 7s3.134 7 7 7 7-3.134 7-7-3.134-7-7-7z"></path><path d="M12 12v0c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3z"></path></svg>
                <span class="logo-text text-gray-800">Fuel<span class="text-blue-500">Express</span></span>
            </a>
            <div>
                <a href="my_orders.html" class="text-gray-600 hover:text-blue-500 transition duration-300 mr-6">My Orders</a>
                <a href="index.html" class="bg-gray-200 text-gray-700 px-5 py-2 rounded-full hover:bg-gray-300 transition duration-300 shadow-sm">Logout</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-16">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">How can we help you?</h1>
            <p class="text-gray-600 mt-2 text-lg">Select a service below to get started.</p>
        </div>

        <div class="grid md:grid-cols-2 gap-10 max-w-4xl mx-auto">
            <a href="fuel.html" class="service-card bg-white p-8 rounded-lg shadow-lg text-center block">
                <div class="text-blue-500 mb-4">
                    <svg class="w-20 h-20 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3.832V8.36c0 .53.43.96.96.96h4.08c.53 0 .96-.43.96-.96V3.832m-6 0c0-1.1.9-2 2-2h2c1.1 0 2 .9 2 2m-6 0v4.528c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2V3.832m-6 0h6M5 21h14a2 2 0 002-2v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7a2 2 0 002 2z"></path></svg>
                </div>
                <h3 class="text-2xl font-bold mb-3">Fuel Delivery</h3>
                <p class="text-gray-600">Get petrol or diesel delivered directly to your location.</p>
            </a>
            <a href="towing.html" class="service-card bg-white p-8 rounded-lg shadow-lg text-center block">
                <div class="text-blue-500 mb-4">
                    <svg class="w-20 h-20 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10l2-2h8a1 1 0 001-1zM21 11.25V6a1 1 0 00-1-1h-6a1 1 0 00-1 1v5.25l2-2h4a1 1 0 011 1z"></path></svg>
                </div>
                <h3 class="text-2xl font-bold mb-3">Towing Service</h3>
                <p class="text-gray-600">Safe and reliable towing for your vehicle.</p>
            </a>
        </div>
    </main>

</body>
</html>
